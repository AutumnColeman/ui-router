<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Family</title>

    <script src="../angular.js"></script>
    <script src="../angular-ui-router.js"></script>

    <script>
      var app = angular.module('family', ['ui.router']);

      app.config(function($stateProvider, $urlRouterProvider) {
        $stateProvider
        .state({
          name: 'home',
          url: '/',
          templateUrl: 'home.html'
        })
        .state({
          name: 'mom',
          url: '/mom',
          templateUrl: 'mom.html'
        })
        .state({
          name: 'dad',
          url: '/dad',
          templateUrl: 'dad.html'
        })
        .state({
          name: 'sister',
          url: '/sister',
          templateUrl: 'sister.html'
        });

        $urlRouterProvider.otherwise('/');
      });

    </script>
    <style>
    .active {
      background-color: pink;
      color: black;
    }
    </style>
  </head>
  <body ng-app="family">
    <nav>
      <a ui-sref="mom" ui-sref-active="active">Mom</a>
      <a ui-sref="dad" ui-sref-active="active">Dad</a>
      <a ui-sref="sister" ui-sref-active="active">Sister</a>
    </nav>
    <ui-view></ui-view>
  </body>
</html>
