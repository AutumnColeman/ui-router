
<h1>{{pageName}}</h1>
<div ng-show="page">
  <p>
    {{page.content}}
  </p>
  <button type="button">
    <a ui-sref="page_edit({page_name: pageName})">Edit Page</a>
  </button>
</div>
<div ng-hide="page">
  <h3>This page does not exist yet.</h3>
  <button type="button">
    <a ui-sref="page_edit({page_name: pageName})">Create it</a>
  </button>
</div>
